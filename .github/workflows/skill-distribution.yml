name: Skill distribution validation

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate-skill:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Lint, Typecheck and Format
        run: |
          npm run lint:all

      - name: Run tests
        run: npm test

      - name: Run skill validation script
        shell: bash
        run: |
          chmod +x scripts/validate-skill.sh
          ./scripts/validate-skill.sh
